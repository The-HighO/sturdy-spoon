<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@701,200,500,301,201,1,300,2,601,600,401,501,400,700&display=swap"
        rel="stylesheet">
    <script src="./index.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="profileContainer">
            <div class="imageContainer">
                <div class="imgSubCont">
                   
                </div>
            </div>
            <div class="detailsContainer">
                <div class="personalInfo">
                    <h3 class="heading">
                        Personal Information
                    </h3>
                    <div class="containers">
                        <p class="placeholder">Title</p>
                        <p class="title styling"></p>
                    </div>
                    <div class="containers">
                        <p class="placeholder">Full Name</p>
                        <p class="fullname styling"></p>
                    </div>
                    <div class="containers">
                        <p class="placeholder"> Phone Number</p>
                        <p class="phone styling">test</p>
                    </div>
                    <div class="containers">
                        <p class="placeholder">Email </p>
                        <p class="email styling"></p>
                    </div>
                </div>
                <div class="locationDetails">
                    <h3 class="heading">
                        Location Details
                    </h3>
                    <div class="containers">
                        <p class="placeholder">Country</p>
                        <p class="country styling"></p>
                    </div>
                    <div class="containers">
                        <p class="placeholder">State</p>
                        <p class="state styling"></p>
                    </div>
                    <div class="containers">
                        <p class="placeholder"> City</p>
                        <p class="city styling"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
